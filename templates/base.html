<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ url_for('index') }}">Weather App</a></h1>
            <form action="/" method="POST">
                <input type="text" name="city" placeholder="Введите город" required>
                <button type="submit">Поиск</button>
            </form>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>Данные предоставлены OpenWeatherMap</p>
            <p>© 2025 Weather App</p>
        </div>
    </footer>
</body>
</html>
